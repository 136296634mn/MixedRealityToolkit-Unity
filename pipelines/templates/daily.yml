# [Template] Common build tasks shared between CI builds and PR validation.

steps:
# Build UWP x64.
- template: tasks/unitybuild.yml
  parameters:
    Arch: 'x64'
    Platform: 'UWP'
    PublishArtifacts: true

# Build UWP x86 .NET backend
- template: tasks/unitybuild.yml
  parameters:
    Arch: 'x86'
    Platform: 'UWP'
    PublishArtifacts: true
    ScriptingBackend: '.NET'
